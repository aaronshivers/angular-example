<div class="products">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of products" class="product">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>${{ product.price }} Qty: {{ product.quantity }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <img
        class="product__image"
        src="{{ product.imageUrl }}"
        alt="{{ product.name }}">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy Product</button>
    </mat-card-actions>
  </mat-card>
</div>
